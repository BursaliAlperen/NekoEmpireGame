<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NekoEmpire Pro</title>
    <style>
        :root {
            --wood: #5d3a1a;
            --neko-pink: #ffafcc;
            --heart-red: #ff4d6d;
            --gold: #FFD700;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Arial', sans-serif; overflow: hidden; background: #1a1a1a; color: white; }

        /* Arkaplanlar */
        #loading-screen { position: fixed; inset: 0; z-index: 1000; background: url('loading_bg.jpg') center/cover; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 20%; }
        .bar-bg { width: 70%; height: 15px; background: rgba(0,0,0,0.6); border-radius: 10px; border: 2px solid white; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--neko-pink); transition: width 0.3s; }

        #app { display: none; width: 100%; height: 100%; background: url('oda_bg.jpg') center/cover; position: relative; }

        /* √úst Panel */
        .header { display: flex; justify-content: space-between; padding: 10px; z-index: 5; }
        .status { background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 2px solid var(--neko-pink); font-size: 14px; font-weight: bold; }
        .coin-icon-big { width: 24px; height: 24px; vertical-align: middle; margin-right: 5px; }

        /* Karakter Alanƒ± */
        .neko-container { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; transition: all 0.5s ease; }
        .main-neko-img { width: 260px; filter: drop-shadow(0 0 20px var(--neko-pink)); animation: float 3s infinite ease-in-out; transition: transform 0.3s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .upgrade-flash { animation: flash 0.5s; }
        @keyframes flash { 0% { filter: brightness(1); } 50% { filter: brightness(3); transform: scale(1.1); } 100% { filter: brightness(1); } }

        /* Ekranlar */
        .screen { display: none; height: calc(100% - 170px); padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); overflow-y: auto; }
        .active { display: block; animation: slideIn 0.3s; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Yan Yana Shop & Envanter Kartlarƒ± */
        .grid-half { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .card { background: rgba(255,255,255,0.07); border-radius: 15px; padding: 12px; border: 1px solid rgba(255,175,204,0.3); text-align: center; }
        
        .btn { background: var(--heart-red); border: none; padding: 10px; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 8px; font-size: 12px; }
        .btn-upgrade { background: var(--gold); color: black; }

        /* Alt Navigasyon */
        .nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: var(--wood); border-top: 4px solid #3d2610; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: white; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-icon { width: 30px; height: 30px; filter: brightness(0) invert(1); }
        .active-nav { color: var(--neko-pink); transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="color: white; margin-bottom: 20px;">NEKO EMPIRE</h1>
        <div class="bar-bg"><div class="bar-fill" id="load-bar"></div></div>
    </div>

    <div id="app">
        <div class="header">
            <div class="status">
                <img src="heart.png" class="coin-icon-big"> <span id="ui-hearts">0</span><br>
                <img src="neko.png" class="coin-icon-big"> <span id="ui-neko">0</span>
            </div>
            <div class="status" style="text-align:right;">
                <img src="silver.png" class="coin-icon-big"> <span id="ui-silver">500</span><br>
                ‚≠ê LVL: <span id="ui-level">1</span>
            </div>
        </div>

        <div id="scr-room" class="screen active" style="background:none;">
            <div class="neko-container" id="neko-box">
                <img src="pink_neko.png" id="main-img" class="main-neko-img">
                <br>
                <div style="background:rgba(0,0,0,0.6); padding:10px 25px; border-radius:25px; margin-top:15px; border:2px solid var(--neko-pink);">
                    <b id="neko-name" style="font-size:18px;">Pink Neko</b>
                </div>
            </div>
        </div>

        <div id="scr-depo" class="screen">
            <h2 align="center">üíé KALPLERƒ∞ D√ñN√ú≈ûT√úR</h2>
            <div class="card" style="padding:40px 10px;">
                <img src="heart.png" width="80"><br>
                <h1 id="depo-hearts" style="font-size:50px; margin:10px 0;">0</h1>
                <p>100 Kalp = 1 $NEKO</p>
                <button class="btn" onclick="convertToNeko()" style="font-size:16px; padding:15px;">D√ñN√ú≈ûT√úR</button>
            </div>
        </div>

        <div id="scr-shop" class="screen">
            <h2 align="center">üõçÔ∏è MARKET & ENVANTER</h2>
            
            <h3 style="color:var(--neko-pink)">Market (Yeni Neko Al)</h3>
            <div class="grid-half">
                <div class="card">
                    <img src="white_neko.png" width="50"><br>
                    <b>White Neko</b><br>
                    <small>100 $NEKO</small>
                    <button class="btn" onclick="buyNeko('White Neko', 'white_neko.png', 100, 150)">AL</button>
                </div>
                <div class="card">
                    <img src="blue_neko.png" width="50"><br>
                    <b>Blue Neko</b><br>
                    <small>250 $NEKO</small>
                    <button class="btn" onclick="buyNeko('Blue Neko', 'blue_neko.png', 250, 400)">AL</button>
                </div>
            </div>

            <h3 style="color:var(--gold); margin-top:20px;">Envanter (Upgrade)</h3>
            <div class="card">
                <p>Mevcut Neko Seviyesi: <b id="inv-lvl">1</b></p>
                <p>√úretim Hƒ±zƒ±: <b id="inv-rate">50</b> üíñ/saat</p>
                <button class="btn btn-upgrade" onclick="upgradeNeko()">5 $NEKO ƒ∞LE UPGRADE ET</button>
            </div>
        </div>

        <nav class="nav">
            <button class="nav-btn active-nav" onclick="show('scr-room', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-icon">Oda
            </button>
            <button class="nav-btn" onclick="show('scr-depo', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2897/2897832.png" class="nav-icon">Depo
            </button>
            <button class="nav-btn" onclick="show('scr-shop', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" class="nav-icon">Market
            </button>
        </nav>
    </div>

    <script>
        let stats = { hearts: 0, nekoToken: 0, silver: 500, hourlyRate: 50, level: 1 };

        // √úretim
        setInterval(() => {
            stats.hearts += (stats.hourlyRate / 3600);
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('ui-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('depo-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('ui-neko').innerText = stats.nekoToken;
            document.getElementById('ui-silver').innerText = stats.silver;
            document.getElementById('ui-level').innerText = stats.level;
            document.getElementById('inv-lvl').innerText = stats.level;
            document.getElementById('inv-rate').innerText = stats.hourlyRate;
        }

        // Animasyonlu Upgrade (Envanterden)
        function upgradeNeko() {
            if (stats.nekoToken >= 5) {
                stats.nekoToken -= 5;
                stats.level++;
                stats.hourlyRate += 20;
                
                // Animasyon tetikle
                const img = document.getElementById('main-img');
                img.classList.add('upgrade-flash');
                setTimeout(() => img.classList.remove('upgrade-flash'), 500);
                
                updateUI();
                alert("TEBRƒ∞KLER! Neko seviye atladƒ±.");
            } else { alert("Yetersiz $NEKO!"); }
        }

        function convertToNeko() {
            if (stats.hearts >= 100) {
                let gain = Math.floor(stats.hearts / 100);
                stats.nekoToken += gain;
                stats.hearts -= gain * 100;
                updateUI();
            } else { alert("D√∂n√º≈üt√ºrmek i√ßin 100 kalp lazƒ±m!"); }
        }

        function buyNeko(name, img, cost, rate) {
            if (stats.nekoToken >= cost) {
                stats.nekoToken -= cost;
                stats.hourlyRate = rate;
                document.getElementById('neko-name').innerText = name;
                document.getElementById('main-img').src = img;
                stats.level = 1; 
                updateUI();
                show('scr-room', document.querySelector('.nav-btn'));
            } else { alert("Yetersiz $NEKO!"); }
        }

        function show(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active-nav');
        }

        // Loading
        let p = 0;
        let int = setInterval(() => {
            p += 5;
            document.getElementById('load-bar').style.width = p + "%";
            if(p >= 100) {
                clearInterval(int);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }, 50);
    </script>
</body>
</html>
