<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NekoEmpire</title>
    <style>
        :root {
            --wood: #5d3a1a;
            --neko-pink: #ffafcc;
            --heart-red: #ff4d6d;
            --gold: #FFD700;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Arial', sans-serif; overflow: hidden; background: #1a1a1a; color: white; }

        /* Arkaplanlar */
        #loading-screen { position: fixed; inset: 0; z-index: 1000; background: url('loading_bg.jpg') center/cover; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 20%; }
        .bar-bg { width: 70%; height: 12px; background: rgba(0,0,0,0.6); border-radius: 10px; border: 1px solid white; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: var(--neko-pink); }

        #app { display: none; width: 100%; height: 100%; background: url('oda_bg.jpg') center/cover; position: relative; }

        /* Ãœst Panel */
        .header { display: flex; justify-content: space-between; padding: 10px; z-index: 5; position: relative;}
        .status { background: rgba(0,0,0,0.7); padding: 8px 12px; border-radius: 15px; border: 2px solid var(--neko-pink); font-size: 13px; font-weight: bold; min-width: 80px;}
        .coin-icon { width: 14px; vertical-align: middle; }

        /* Ana Karakter Area */
        .neko-container { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        .main-neko-img { width: 240px; filter: drop-shadow(0 0 15px var(--neko-pink)); animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* Ekranlar */
        .screen { display: none; height: calc(100% - 160px); padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); overflow-y: auto;}
        .active { display: block; }

        /* Kartlar */
        .card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--neko-pink); text-align: center;}
        .btn { background: var(--heart-red); border: none; padding: 12px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; box-shadow: 0 4px 0 #a4133c;}
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a4133c;}
        .btn-upgrade { background: var(--gold); color: black; box-shadow: 0 4px 0 #b8860b;}

        /* Alt Navigasyon */
        .nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: var(--wood); border-top: 4px solid #3d2610; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px;}
        .nav-btn { background: none; border: none; color: white; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 5px; opacity: 0.8;}
        .nav-btn.active-nav { opacity: 1; color: var(--neko-pink); font-weight: bold;}
        .nav-icon { width: 32px; height: 32px; filter: brightness(0) invert(1); } /* Ä°konlarÄ± beyaza Ã§evirir */
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 style="text-shadow: 2px 2px black; color: white;">NEKO EMPIRE</h1>
        <div class="bar-bg"><div class="bar-fill" id="load-bar"></div></div>
    </div>

    <div id="app">
        <div class="header">
            <div class="status">
                ðŸ’– <span id="ui-hearts">0</span><br>
                <img src="neko.png" class="coin-icon"> $NEKO: <span id="ui-neko">0</span>
            </div>
            <div class="status" style="text-align:right;">
                âšª Silver: <span id="ui-silver">500</span><br>
                LVL: <span id="ui-level">1</span>
            </div>
        </div>

        <div id="scr-room" class="screen active" style="background:none;">
            <div class="neko-container">
                <img src="pink_neko.png" id="main-img" class="main-neko-img">
                <br>
                <div style="background:rgba(0,0,0,0.6); display:inline-block; padding:8px 20px; border-radius:20px; margin-top:15px; border:1px solid var(--neko-pink);">
                    <b id="neko-name">Pink Neko</b>
                </div>
            </div>
        </div>

        <div id="scr-depo" class="screen">
            <h2 align="center">ðŸ’“ Kalp Deposu</h2>
            <div class="card">
                <p>Biriken Sevgiler</p>
                <h1 style="color:var(--heart-red); font-size: 40px;">ðŸ’– <span id="depo-hearts">0</span></h1>
                <p><small>Her 100 Kalp = 1 <img src="neko.png" width="12"> $NEKO</small></p>
                <button class="btn" onclick="convertToNeko()">$NEKO COÄ°N'E DÃ–NÃœÅžTÃœR</button>
            </div>
        </div>

        <div id="scr-upgrade" class="screen">
            <h2 align="center">ðŸ›’ Neko Market</h2>
            <div class="card">
                <b>Neko YÃ¼kselt (Upgrade)</b>
                <p>Mevcut HÄ±z: <span id="info-rate">50</span> ðŸ’–/saat</p>
                <p>Maliyet: 5 <img src="neko.png" width="12"> $NEKO</p>
                <button class="btn btn-upgrade" onclick="upgradeNeko()">SEVÄ°YE ATLAT (+10 HÄ±z)</button>
            </div>
            <div class="card">
                <b>Blue Neko Al</b>
                <p>HÄ±z: 400 ðŸ’–/saat</p>
                <p>Maliyet: 100 <img src="neko.png" width="12"> $NEKO</p>
                <button class="btn" onclick="buyNeko('Blue Neko', 'blue_neko.png', 100, 400)">SATIN AL</button>
            </div>
        </div>

        <nav class="nav">
            <button class="nav-btn active-nav" onclick="show('scr-room', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-icon">Oda
            </button>
            <button class="nav-btn" onclick="show('scr-depo', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2897/2897832.png" class="nav-icon">Depo
            </button>
            <button class="nav-btn" onclick="show('scr-upgrade', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" class="nav-icon">Market
            </button>
        </nav>
    </div>

    <script>
        let stats = {
            hearts: 0,
            nekoToken: 0,
            silver: 500,
            hourlyRate: 50,
            level: 1
        };

        // Otomatik Kalp Kasma
        setInterval(() => {
            stats.hearts += (stats.hourlyRate / 3600);
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('ui-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('depo-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('ui-neko').innerText = stats.nekoToken;
            document.getElementById('ui-silver').innerText = stats.silver;
            document.getElementById('ui-level').innerText = stats.level;
            document.getElementById('info-rate').innerText = stats.hourlyRate;
        }

        function convertToNeko() {
            if (stats.hearts >= 100) {
                let amount = Math.floor(stats.hearts / 100);
                stats.nekoToken += amount;
                stats.hearts -= (amount * 100);
                updateUI();
            } else { alert("En az 100 kalp lazÄ±m!"); }
        }

        function upgradeNeko() {
            if (stats.nekoToken >= 5) {
                stats.nekoToken -= 5;
                stats.level++;
                stats.hourlyRate += 10;
                updateUI();
                alert("Seviye yÃ¼kseldi!");
            } else { alert("Yetersiz $NEKO!"); }
        }

        function buyNeko(name, img, cost, rate) {
            if (stats.nekoToken >= cost) {
                stats.nekoToken -= cost;
                stats.hourlyRate = rate;
                document.getElementById('neko-name').innerText = name;
                document.getElementById('main-img').src = img;
                updateUI();
                alert(name + " alÄ±ndÄ±!");
            } else { alert("Yetersiz $NEKO!"); }
        }

        function show(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active-nav');
        }

        // Loading Progress
        let p = 0;
        let int = setInterval(() => {
            p += 5;
            document.getElementById('load-bar').style.width = p + "%";
            if(p >= 100) {
                clearInterval(int);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }, 80);
    </script>
</body>
</html>
