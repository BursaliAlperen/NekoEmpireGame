<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NekoEmpire Ultra</title>
    <style>
        :root {
            --wood: #4a2c13;
            --neko-pink: #ffafcc;
            --heart-red: #ff4d6d;
            --gold: #FFD700;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Arial', sans-serif; overflow: hidden; background: #111; color: white; }

        /* Bildirim Sistemi (Toast) */
        #notification-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 2000; width: 80%;
        }
        .toast {
            background: rgba(0,0,0,0.9); border: 2px solid var(--neko-pink);
            color: white; padding: 15px; border-radius: 12px; margin-bottom: 10px;
            text-align: center; animation: slideDown 0.5s forwards, fadeOut 0.5s 2.5s forwards;
            font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        @keyframes slideDown { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }

        /* Arkaplan */
        #loading-screen { position: fixed; inset: 0; z-index: 1000; background: url('loading_bg.jpg') center/cover; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 20%; }
        #app { display: none; width: 100%; height: 100%; background: url('oda_bg.jpg') center/cover; position: relative; }

        /* Ãœst Panel - BÃ¼yÃ¼k Ä°konlar */
        .header { display: flex; justify-content: space-between; padding: 12px; z-index: 10; position: relative; }
        .status-group { display: flex; flex-direction: column; gap: 8px; }
        .status { background: rgba(0,0,0,0.85); padding: 10px 15px; border-radius: 15px; border: 2px solid var(--neko-pink); display: flex; align-items: center; gap: 10px; font-size: 18px; font-weight: 900; }
        .coin-icon-huge { width: 32px; height: 32px; object-fit: contain; }

        /* Sabit Karakter */
        .neko-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        .main-neko-img { width: 280px; filter: drop-shadow(0 0 25px var(--neko-pink)); }
        
        /* Ekranlar */
        .screen { display: none; height: calc(100% - 185px); padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); overflow-y: auto; }
        .active { display: block; }

        /* Kartlar */
        .card { background: rgba(255,255,255,0.08); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--neko-pink); text-align: center; }
        .btn { background: var(--heart-red); border: none; padding: 15px; border-radius: 20px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
        .btn-upgrade { background: var(--gold); color: #000; }

        /* Alt Navigasyon */
        .nav { position: absolute; bottom: 0; width: 100%; height: 85px; background: var(--wood); border-top: 4px solid #2a180a; display: flex; justify-content: space-around; align-items: center; }
        .nav-btn { background: none; border: none; color: #ccc; font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; }
        .nav-icon { width: 32px; height: 32px; filter: brightness(0) invert(1); }
        .active-nav { color: var(--neko-pink); transform: translateY(-5px); font-weight: bold; }
    </style>
</head>
<body>

    <div id="notification-container"></div>

    <div id="loading-screen">
        <div style="width:70%; height:15px; background:rgba(0,0,0,0.5); border-radius:10px; border:1px solid white; overflow:hidden;">
            <div id="load-bar" style="width:0%; height:100%; background:var(--neko-pink);"></div>
        </div>
    </div>

    <div id="app">
        <div class="header">
            <div class="status-group">
                <div class="status"><img src="heart.png" class="coin-icon-huge"> <span id="ui-hearts">0</span></div>
                <div class="status"><img src="neko.png" class="coin-icon-huge"> <span id="ui-neko">0</span></div>
            </div>
            <div class="status-group">
                <div class="status"><img src="silver.png" class="coin-icon-huge"> <span id="ui-silver">500</span></div>
                <div class="status" style="justify-content: center; font-size: 14px;">LEVEL <span id="ui-level" style="margin-left:5px;">1</span></div>
            </div>
        </div>

        <div id="scr-room" class="screen active" style="background:none;">
            <div class="neko-container">
                <img src="pink_neko.png" id="main-img" class="main-neko-img">
                <br>
                <div style="background:rgba(0,0,0,0.7); padding:10px 25px; border-radius:25px; margin-top:20px; border:2px solid var(--neko-pink);">
                    <b id="neko-name" style="font-size:22px; letter-spacing:1px;">PINK NEKO</b>
                </div>
            </div>
        </div>

        <div id="scr-depo" class="screen">
            <h2 align="center">DÃ–NÃœÅžTÃœRÃœCÃœ</h2>
            <div class="card">
                <img src="heart.png" width="100">
                <h1 id="depo-hearts" style="font-size:55px; margin:15px 0; color:var(--heart-red);">0</h1>
                <p>Minimum 500 Kalp = 5 $NEKO</p>
                <button class="btn" onclick="convertToNeko()">$NEKO'YA Ã‡EVÄ°R</button>
            </div>
        </div>

        <div id="scr-shop" class="screen">
            <h2 align="center">MARKET</h2>
            <div class="card">
                <img src="white_neko.png" width="80"><br>
                <h3>WHITE NEKO</h3>
                <p>150 ðŸ’– / Saat Ãœretim</p>
                <button class="btn" onclick="buyNeko('White Neko', 'white_neko.png', 100, 150)">100 $NEKO SATIN AL</button>
            </div>
            <div class="card">
                <img src="blue_neko.png" width="80"><br>
                <h3>BLUE NEKO</h3>
                <p>450 ðŸ’– / Saat Ãœretim</p>
                <button class="btn" onclick="buyNeko('Blue Neko', 'blue_neko.png', 300, 450)">300 $NEKO SATIN AL</button>
            </div>
        </div>

        <div id="scr-inv" class="screen">
            <h2 align="center">ENVANTER & UPGRADE</h2>
            <div class="card">
                <h3 style="color:var(--gold)">KARAKTER GELÄ°ÅžTÄ°R</h3>
                <p>Mevcut Seviye: <span id="inv-lvl">1</span></p>
                <p>Mevcut HÄ±z: <span id="inv-rate">50</span> ðŸ’–/s</p>
                <hr style="border:0.5px solid rgba(255,255,255,0.1)">
                <p>Upgrade Bedeli: 20 $NEKO</p>
                <button class="btn btn-upgrade" onclick="upgradeNeko()">SEVÄ°YE YÃœKSELT (+25 HÄ±z)</button>
            </div>
        </div>

        <nav class="nav">
            <button class="nav-btn active-nav" onclick="show('scr-room', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-icon">ODA
            </button>
            <button class="nav-btn" onclick="show('scr-shop', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" class="nav-icon">MARKET
            </button>
            <button class="nav-btn" onclick="show('scr-inv', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2897/2897832.png" class="nav-icon">ENVANTER
            </button>
            <button class="nav-btn" onclick="show('scr-depo', this)">
                <img src="https://cdn-icons-png.flaticon.com/512/2769/2769339.png" class="nav-icon">DEPO
            </button>
        </nav>
    </div>

    <script>
        let stats = { hearts: 0, nekoToken: 50, silver: 500, hourlyRate: 50, level: 1 };

        function notify(msg) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        setInterval(() => {
            stats.hearts += (stats.hourlyRate / 3600);
            updateUI();
        }, 1000);

        function updateUI() {
            document.getElementById('ui-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('depo-hearts').innerText = Math.floor(stats.hearts);
            document.getElementById('ui-neko').innerText = stats.nekoToken;
            document.getElementById('ui-silver').innerText = stats.silver;
            document.getElementById('ui-level').innerText = stats.level;
            document.getElementById('inv-lvl').innerText = stats.level;
            document.getElementById('inv-rate').innerText = stats.hourlyRate;
        }

        function convertToNeko() {
            if (stats.hearts >= 500) {
                let gain = Math.floor(stats.hearts / 100);
                stats.nekoToken += gain;
                stats.hearts -= (gain * 100);
                notify("TEBRÄ°KLER! " + gain + " $NEKO KazandÄ±n.");
                updateUI();
            } else {
                notify("HATA: Minimum 500 Kalp LazÄ±m!");
            }
        }

        function upgradeNeko() {
            if (stats.nekoToken >= 20) {
                stats.nekoToken -= 20;
                stats.level++;
                stats.hourlyRate += 25;
                notify("SÄ°STEM: Karakter Seviye AtladÄ±!");
                updateUI();
            } else {
                notify("HATA: Yetersiz $NEKO Token!");
            }
        }

        function buyNeko(name, img, cost, rate) {
            if (stats.nekoToken >= cost) {
                stats.nekoToken -= cost;
                stats.hourlyRate = rate;
                document.getElementById('neko-name').innerText = name.toUpperCase();
                document.getElementById('main-img').src = img;
                notify(name + " Ekibe KatÄ±ldÄ±!");
                updateUI();
            } else {
                notify("HATA: Bakiyen Yetersiz!");
            }
        }

        function show(id, btn) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active-nav');
        }

        let p = 0;
        let int = setInterval(() => {
            p += 5;
            document.getElementById('load-bar').style.width = p + "%";
            if(p >= 100) {
                clearInterval(int);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }
        }, 50);
    </script>
</body>
</html>
